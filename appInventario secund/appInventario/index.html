<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Invetarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Gestion de Articulos</h1>
        <hr noshade="noshade" size="3" width="50%" color="green">
        <br>
        <table border="3">
            <th>Propiedad</th>
            <th>Valor</th>
            <tbody>
                <tr>
                    <td>Código</td>
                    <td>
                        <input type="text" name="cod" id="cod" placeholder="Digite Códiggo" autofocus>
                    </td>
                </tr>
                <tr>
                    <td>Nombre Artículo</td>
                    <td>
                        <input type="text" name="nom" id="nom" placeholder="Digite Nombre Articulo">
                    </td>
                </tr>
                <tr>
                    <td>Unidad Medida</td>
                    <td>
                        <input type="text" name="und" id="und" placeholder="Digite  Unidades Medida">
                    </td>
                </tr>
                <tr>
                    <td>Existencia</td>
                    <td>
                        <input type="text" name="cantexist" id="cantexist" placeholder="Digite Existencia">
                    </td>
                </tr>
                <tr>
                    <td>Precio Compra</td>
                    <td>
                        <input type="text" name="precioComp" id="precioComp" placeholder="Digite Precio Compra">
                    </td>
                </tr>
                <tr>
                    <td>Precio Venta</td>
                    <td>
                        <input type="text" name="precioVta" id="precioVta" placeholder="Digite precio Venta">
                    </td>
                </tr>
            </tbody>
        </table>
        <table border="3">
            <tr>
                <td>
                    <button id="grd" onclick="guardar()">Guardar</button>
                    <button id="act" onclick="actualizar()">Actualizar</button>
                </td>
            </tr>
        </table>
        <br>
        <h2>Listado de Invetarios</h2>
        <br>
        <table border="3">
            <th>Código</th>
            <th>Nombre Art</th>
            <th>Unidad Med</th>
            <th>Existencia</th>
            <th>Precio Combre</th>
            <th>Precio Venta</th>
            <th>Utilidad</th>
            <th>Acciones</th>
            <tbody id="listado">
                <!-- Aquí se mostrarán los artículos guardados -->

            </tbody>
        </table>
    </center>
    <script src="app.js"></script>
</body>
</html>
